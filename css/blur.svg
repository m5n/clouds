<svg version="1.1" xmlns="http://www.w3.org/2000/svg">
    <filter id="blur1">
        <feGaussianBlur stdDeviation="1" />
    </filter>

    <!--
        Because the blur is so heavy, the element's edges become visible.
        To avoid it, increase the filter's working area.
        See http://www.w3.org/TR/SVG/filters.html#FilterEffectsRegion
    -->
    <filter id="blur50" x="-100%" y="-100%" width="300%" height="300%">
        <feGaussianBlur stdDeviation="50" />
    </filter>
    <filter id="blur75" x="-100%" y="-100%" width="300%" height="300%">
        <feGaussianBlur stdDeviation="75" />
    </filter>
</svg>
